<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id = 'title'><strong>Play the Guessing Game!</strong></Play></h1>
          <h2 id = 'subtitle'><strong>Guess a number between 1-100</strong></h2>
        </div>

        <div id='main'>
          <div id='input-parent' class='center' >
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-warning'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Sanjai Syamaprasad</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
